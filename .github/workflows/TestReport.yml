name: Test Report

# Controls when the workflow will run
on:
  workflow_run:
    workflows: ['.Net']
    types:
      - completed
jobs:
  test:
    runs-on: windows-latest
    steps:

      - name: unit tests
        uses: zyborg/dotnet-tests-report@v1.4.4
        with:
          project_path: TestSuites/
          report_name: unit tests
          report_title: unit tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gist_name: README.md
          gist_badge_label: 'Contoso Business: %Counters_passed%/%Counters_total%'
          gist_token: ${{ secrets.GIST_TOKEN }}
